<p>Este sitio se divide en 2 parcelas (Norte y Sur) y con área total de 4 ha, donde el principal cultivo es el tabaco. La pendiente es del orden de 4 a 6% y el muestreo de campo se realizó en varias campañas en forma de transectas y redes, con muestras compuestas hasta los 40 cm de profundidad.</p>
