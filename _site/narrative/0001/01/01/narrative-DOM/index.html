<p>Comparte la Isla Española con Haiti, ocupa 48,194.64 km² en la parte oriental de la isla. El relieve dominicano es el más notable de las Antillas, en su reducida extensión se notan 20 regiones geomorfológicas. Cuenta con &ldquo;tierras y aguas bajo el nivel del mar&rdquo; y &ldquo;alturas mayores de 3,000 msnm&rdquo;</p>
